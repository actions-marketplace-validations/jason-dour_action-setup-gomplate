name: Tests

on:
  push:
    branches:
    - main
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        gomplate-version: [latest]
        # gomplate-version: [latest, v3.9.0, v3.8.0]
        # os: [macos-latest, windows-latest, ubuntu-latest]
        # version: [1.1.0, 1.0.0]
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup gomplate
      uses: ./
      with:
        gomplate-version: ${{ matrix.gomplate-version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Verify gomplate version installed
      run: |
        export GOMPLATE_VERSION=$( gomplate --version )
        if [ $GOMPLATE_VERSION -ne ${{ matrix.gomplate-version }}];
          echo "error: gomplate version ${{ matrix.gomplate-version }} expected; got $GOMPLATE_VERSION"
          exit 1
